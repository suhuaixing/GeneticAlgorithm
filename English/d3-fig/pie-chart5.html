<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
<script src="js/d3pie.min.js"></script>
<script>

var pie5 = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Gender",
			"fontSize": 47,
			"font": "Roboto"
		},
		"subtitle": {
			"color": "#525252",
			"fontSize": 20,
			"font": "Roboto"
		},
		"location": "pie-center",
		"titleSubtitlePadding": 10
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "Roboto",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 590,
		"pieInnerRadius": "79%",
		"pieOuterRadius": "62%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{
				"label": "Female",
				"value": 30,
				"color": "#ffd8fe"
			},
			{
				"label": "Male",
				"value": 56,
				"color": "#9de4ff"
			}
		]
	},
	"labels": {
		"outer": {
			"format": "label-percentage1",
			"pieDistance": 20
		},

			"format": "none"
		},
		"mainLabel": {
			"color": "#7e7e7e",
			"fontSize": 24
		},
		"percentage": {
			"color": "#505050",

			"decimalPlaces": 0
		},
		"value": {
			"color": "#cccc43",
			"fontSize": 24

		"lines": {
			"enabled": true,
			"color": "#777777"

		"truncation": {
			"enabled": true
		}
	},

		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"colors": {
			"segmentStroke": "#000000"
		}
	}
});
